name: 'SpryGibbon'
version: 1
revision: 0
dirs:
    base: "_Data"
    checkpoint_dir: "model_checkpoints"
    game_dir: "games"
    dataset_dir: "datasets"
player:
    heat: 2
    exploration: 3
    rollout_payoffs:
        white:
            white_wins: 10
            black_wins: -10
            draw: 0
            draw_by_rep: 0
            draw_by_stale_mate: 0
            draw_by_two_wins: 0
        black: 
            white_wins: -10
            black_wins: 10
            draw: 0
            draw_by_rep: 0
            draw_by_stale_mate: 0
            draw_by_two_wins: 0
model:
    input_shape: [8,8,11]
    resnet_depth: 9
    residual_block:
        layers: 2
        num_filters: 128
        filter_size: 3
        filter_stride: 1
        activation: 'relu'
        batch_normalization: True
    policy_head:
        residual_layer:
            num_filters: 192
            filter_size: 3
            filter_stride: 1
            batch_normalization: True
        dense_layer:
            num_filters: 64
            activation: 'relu'
    value_head:
        residual_layer:
            num_filters: 4
            filter_size: 3
            filter_stride: 1
            batch_normalization: True
        dense_layer:
            num_filters: 256
            activation: 'tanh'